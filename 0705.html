<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice Coding Header</title>
    <!-- 리셋css cdn 링크 적용 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- 폰트어썸 cdn 적용 -->
    <script
      src="https://kit.fontawesome.com/ebe7817d95.js"
      crossorigin="anonymous"
    ></script>
    <!-- css링크  -->
    <link rel="stylesheet" href="0705.css" />
  </head>
  <body>
    <!-- 헤더 선언 -->
    <header>
      <!-- inner 선언 -->
      <div class="inner">
        <!-- inner안에 logo있다 -->
        <div class="header__logo" id="logo">
          <a href="#">/*Alice*/</a>
        </div>

        <!-- 서비스,엘리스,고객사례,뉴스룸 -->
        <ul class="header__menu">
          <li>
            <a href="">서비스<i class="fa-solid fa-chevron-down"></i></a>
          </li>
          <li>
            <a href="">엘리스<i class="fa-solid fa-chevron-down"></i></a>
          </li>
          <li><a href="">고객사례</a></li>
          <li><a href="">뉴스룸</a></li>
        </ul>

        <!-- 로그인,도입문의 버튼 -->
        <div class="header__btn">
          <div class="header__btn__login">로그인</div>
          <div class="header__btn__require">도입문의</div>
        </div>
      </div>
    </header>
  </body>
</html>
